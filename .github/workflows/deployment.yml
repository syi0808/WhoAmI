name: deployment

on:
  push:
    branches:
      - 'main'

permissions:
  contents: write
  issues: read
  checks: write
  pull-requests: write

env:
  APP_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache-dependency-path: './yarn.lock'

      - name: Set Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker-registry.castle-yein.site/portfolio
          tags: |
            type=raw,value=${{env.APP_ENV}}-{{branch}}-{{sha}}

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: docker-registry.castle-yein.site
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: Build and push to Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: ${{ matrix.platform }}
          build-args: |
            APP_ENV=${{env.APP_ENV}}

      - name: Setup kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update kubernetes manifest
        run: |
          cd config/overlays/${{env.APP_ENV}}
          kustomize edit set image ${{ steps.meta.outputs.tags }}
          git config user.name "GitHub Actions"
          git config user.email "<>"
          git add .
          git commit -m 'chore: Update manifests for ${{ steps.meta.outputs.tags }}'
          git push
